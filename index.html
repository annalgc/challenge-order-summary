<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="css/desktop.css">
  <link rel="stylesheet" href="css/mobile.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <section class="container-section">
      <img class="container-section-img-1" src="./assets/images/illustration-hero.svg" alt="Illustration Hero">
      <div class="container-section-div-1">
        <h1>Order Summary</h1>
        <p>You can now listen to milions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <aside class="container-section-div-1-aside">
          <div class="container-section-div-1-aside-div-1">
            <img class="container-section-div-1-aside-img-1" src="./assets/images/icon-music.svg" alt="Music">
            <div class="container-section-div-1-aside-div-2">
                <span class="container-section-div-1-aside-div-2-span-1">Annual Plan</span>
                <span class="container-section-div-1-aside-div-2-span-2">$59.99/year</span>
            </div>
          </div>
          <a class="container-section-div-1-aside-link" href="/">Change</a>
        </aside>

        <div class="container-section-div-1-div-2">
          <button class="container-section-div-1-div-2-button-1">Proceed to Payment</button>
          <button class="container-section-div-1-div-2-button-2">Cancel Order</button>
        </div>
      </div>
    </section>

    <footer class="container-footer">
      Challenge by <a class="container-footer-link-1" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="container-footer-link-2" href="https://github.com/Annalgc" target="_blank">Anna Luiza</a>.
    </footer>
  </main>
  
</body>
</html>
